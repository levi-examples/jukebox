<h2>Artists</h2>

<div data-ng-init="load()">
    <div class="row">
        <div ng-repeat="artist in artists">
            <div style class="col-md-4 col-sm-4">
                <a href='#/artist/{{artist.Id}}/albums'><img src="http://placehold.it/300x150" /></a>
                <p>{{artist.Name}}</p>
            </div>
        </div>
    </div>
    
    <div>{{errors}}</div>
</div>
